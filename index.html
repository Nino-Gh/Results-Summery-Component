<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result Summery Component</title>

  <!--FONTS-->
  <!--FONT--> <!--ამ ფონტის impport css კოდი ვერ ვიპოვე და მხოლოდ ამისი მოძებნა შევძელი-->
  <link href="https://fonts.googleapis.com/earlyaccess/hannari.css" rel="stylesheet">

  <!--STYLES-->
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <main>
    <section class="upper-section">
      <h3 class="result-h">Your Result</h3>

      <div class="circle">
          <h2>76</h2>
          <h6>of 100</h6>
      </div>

      <h2 class="great">Great</h2>
      <p class="stats-summary">Your scored higher that 65% of the people who have taken these tests. </p>
    </section>
    <section class="lower-section">
      <h2 class="summery-h">Summery</h2>

      <div class="stats">
        <div class="reaction stat-box">
          <div class="category">
            <img class="reaction-icon" src="images/reaction.svg" alt="thunder bolt icon">
            <h4 id="reaction">Reaction</h4>
          </div>
          <span>80 / <span class="max-num">100</span></span>
        </div>

        <div class="memory stat-box">
          <div class="category">
            <img class="memory-icon" src="images/memory.svg" alt="thunder bolt icon">
            <h4 id="memory">Memory</h4>
          </div>
          <span>92 / <span class="max-num">100</span></span>
        </div>

        <div class="verbal stat-box">
          <div class="category">
            <img class="reaction-icon" src="images/verbal.svg" alt="thunder bolt icon">
            <h4 id="verbal">Verbal</h4>
          </div> 
          <span>61 / <span class="max-num">100</span></span>
        </div>

        <div class="visual stat-box">
          <div class="category">
            <img class="reaction-icon" src="images/visual.svg" alt="thunder bolt icon">
            <h4 id="visual">Visual</h4>
          </div>
          <span>72 / <span class="max-num">100</span></span>
        </div>
      </div>

      <button class="con-btn">Continiue</button>
    </section>
  </main>
</body>
</html>
